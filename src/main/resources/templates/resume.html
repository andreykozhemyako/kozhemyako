<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Резюме</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">   </script>
    <style type="text/css">
        body{background: darkgray; padding: 10px 0;}
        .container { max-width: 50%; background: white; padding: 10px;}
        .avatar{display:inline-block;width: 20%;height: 250px;margin-left: 10px; margin-right: 10px;}
        .about{padding-left: 10px;margin-left: 10%; float: left;background-color: #bba;width: 50%;height: 250px;overflow: auto;}
    </style>
</head>
<body>
<h2 align="center">РЕЗЮМЕ <br/> на должность Java-стажёр</h2>
<div class="main">
    <div class="about">
        <p th:text="' FIO = ' + ${FIO}"></p>
        <p th:text="' DOB = ' + ${DOB}"></p>
        <p th:text="' Phone = ' + ${PHONE}"></p>
        <p th:text="' E-mail = ' + ${EMAIL}"></p>
        <p th:text="' Skype = ' + ${SKYPE}"></p>
    </div>
    <img src="https://sun7-1.userapi.com/D4paWqVSkku4lAs-Y7WDiuL0CQHAKay3iVAT-w/FFlBFz7TKrY.jpg" alt="Недоступно" class="avatar"/>
</div>
<br/>
<div class="target">
    <h2>Цель:</h2>
    <p th:text="${TARGET}"></p>
</div>
<div class="experience">
    <h2>Опыт:</h2>
    <ol>
        <th:block  th:each="exp : ${EXP}">
            <li><span th:text="${exp}"> </span></li>
        </th:block>
    </ol>
</div>
<div class="education">
    <h2>Образование:</h2>
    <p th:text="${EDU}"></p>
</div>
<div class="other">
    <h2>Доп. образ. и курсы:</h2>
    <p th:text="${ADDEDU}"></p>
</div>
<div class="skills"> <h2>Навыки</h2>

    <ol>
        <th:block  th:each="skill : ${SKILLS}">
            <li><span th:text="${skill}"> </span></li>
        </th:block>
    </ol>
</div>
</body>
</html>
