<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"><head>
    <title>Резюме</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">   </script>
    <style>
        body{background: darkgray; padding: 10px 0;}
        .container { max-width: 50%; background: white; padding: 10px;}
    </style>
</head>
<body style=margin:0>

<canvas id=q />
<script>var q=document.getElementById('q'),
    s=window.screen,
    w=q.width=s.width,
    h=q.height=s.height,
    p=Array(256).join(1).split(''),
    c=q.getContext("2d"),m=Math;
setInterval(function(){
    c.fillStyle="rgba(0,0,0,0.05)";
    c.fillRect(0,0,w,h);
    c.fillStyle="rgba(0,255,0,1)";
    p=p.map(function(v,i){r=m.random();
    c.fillText(String.fromCharCode(m.floor(2720+r*33)),i*10,v);
    v+=10;
    return v>768+r*1e4?0:v})
},33)

</script>

</body>
</html>
